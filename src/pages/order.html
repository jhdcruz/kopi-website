<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reservation | Your one-stop shop for everyday coffee — Kopi</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&family=Montserrat+Alternates:wght@400;600;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/global.css" />
    <link rel="stylesheet" href="../css/order.css" />
  </head>

  <body>
    <!-- Navigation Bar -->
    <nav class="nav">
      <h1 class="branding">
        <a href="../../index.html">Kopi<sup> &#8482;</sup></a>
      </h1>

      <div class="menu">
        <ul>
          <li><a class="underline" href="../../index.html">Home</a></li>
          <li><a class="underline" href="./menu.html">Menu</a></li>
          <li>
            <a class="underline" href="./contact.html">Contact</a>
          </li>
          <li><a class="underline" href="./about.html">About</a></li>
        </ul>

        <a href="./order.html" class="primary nav-button">
          Make a reservation
        </a>
      </div>
    </nav>

    <section class="reserve">
      <form>
        <div class="heading">
          <span>7:00 AM — 12:00 PM.</span>
          <h2>Reservation Form</h2>
          <p>Please fill up the form in its corresponding format.</p>
        </div>

        <div class="user-input">
          <label for="fn">Full Name: <sup>(FN, MI, LN)</sup></label>
          <br />
          <input
            type="text"
            id="fn"
            name="name"
            class="t-input"
            placeholder="John F. Doe"
            required
          />
        </div>

        <div class="user-input input-inline">
          <label for="email">Email Address:</label>
          <br />
          <input
            class="t-input"
            type="email"
            id="email"
            name="email"
            placeholder="john@gmail.com"
            required
          />
        </div>

        <div class="user-input input-inline">
          <label for="phone">Contact No.</label>
          <br />
          <input
            class="t-input"
            type="text"
            id="phone"
            name="phone"
            placeholder="ex. 09175501100"
            required
          />
        </div>

        <div class="user-input">
          <label for="category">Category </label>
          <select name="category" id="category" class="t-input">
            <option value="support">Customer Support</option>
            <option value="website">Website</option>
            <option value="feedback">Feedback</option>
          </select>
        </div>

        <div class="user-input">
          <label for="message">How can we help you?</label>
          <br />
          <textarea
            class="t-input"
            name="message"
            id="message"
            rows="6"
            cols="40"
            placeholder=""
            required
          ></textarea>
        </div>

        <button type="submit" class="primary">Reserve</button>
        <button type="reset" class="secondary underline reset">Reset</button>
      </form>

      <div class="receipt">
        <!-- TODO: Dynamic receipt preview -->
        <table></table>
      </div>
    </section>
  </body>
</html>

      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&family=Montserrat+Alternates:wght@400;600;800&display=swap"

  <body>
    <!-- Navigation Bar -->
    <nav class="nav">
      <h1 class="branding">
        <a href="../../index.html">Kopi<sup> &#8482;</sup></a>
      </h1>

      <div class="menu">
        <ul>
          <li><a class="underline" href="../../index.html">Home</a></li>

        </ul>

        <a href="./order.html" class="primary nav-button">
          Make a reservation
        </a>
      </div>
    </nav>

    <form class="form">
      <div class="heading">
        <h2>Feel free to contact us,</h2>
        <p>We will respond as fast as we can.</p>
      </div>

      <div class="user-input">
        <label for="fn">What's your full name?</label>
        <br />
        <input
          type="text"
          id="fn"
          name="name"
          class="t-input"
          placeholder="John F. Doe"
          required
        />
      </div>

      <div class="user-input">
        <label for="email">Your email?</label>
        <br />
        <input
          class="t-input"
          type="email"
          id="email"
          name="email"
          placeholder="john@gmail.com"
          required
        />
      </div>

      <div class="user-input">
        <label for="category">Category </label>
        <select name="category" id="category" class="t-input">
          <option value="support">Customer Support</option>
          <option value="website">Website</option>
          <option value="feedback">Feedback</option>
        </select>
      </div>

      <div class="user-input">
        <label for="message">How can we help you?</label>
        <br />
        <textarea
          class="t-input"
          name="message"
          id="message"
          rows="6"
          cols="40"
          placeholder=""
          required
        ></textarea>
      </div>

      <button type="submit" class="primary">Submit</button>
      <button type="reset" class="secondary underline reset">Reset</button>
    </form>
  </body>
